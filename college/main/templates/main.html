<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h4>Dashboard</h4>
        <a href="{% url 'course' %}">Courses</a>
        <a href="{% url 'exam' %}">Exams</a>
        <a href="{% url 'result' %}">Results</a>
        <a href="{% url 'staff' %}">Staff</a>
        <hr>
        <a href="{% url 'main' %}">Home</a>
    </div>

    <div class="content">
        <h1>Welcome to the College Management System</h1>
        <p>This is the main dashboard. Use the sidebar to navigate between sections.</p>
    </div>

</body>
</html>
