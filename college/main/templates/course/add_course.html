<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h4>Dashboard</h4>
        <a href="{% url 'course' %}">Courses</a>
        <a href="{% url 'exam' %}">Exams</a>
        <a href="{% url 'result' %}">Results</a>
        <a href="{% url 'staff' %}">Staff</a>
        <hr>
        <a href="{% url 'main' %}">Home</a>
    </div>

    <div class="content">
        <div class="form-container">
            <h2>Add Course</h2>
            <form method="post" action="{% url 'add_course' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="course_name">Course Name</label>
                    <input type="text" class="form-control" id="course_name" name="course_name" required>
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" class="form-control" id="department" name="department" required>
                </div>

                <div class="form-group">
                    <label for="staff_name">Staff Name</label>
                    <input type="text" class="form-control" id="staff_name" name="staff_name" required>
                </div>

                <div class="form-group">
                    <label for="staff_email">Staff Email</label>
                    <input type="email" class="form-control" id="staff_email" name="staff_email" required>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Add Course</button>
            </form>
        </div>
    </div>

</body>
</html>
