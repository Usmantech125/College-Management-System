<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h4>Dashboard</h4>
        <a href="{% url 'course' %}">Courses</a>
        <a href="{% url 'exam' %}">Exams</a>
        <a href="{% url 'result' %}">Results</a>
        <a href="{% url 'staff' %}">Staff</a>
        <hr>
        <a href="{% url 'main' %}">Home</a>
    </div>

    <div class="content">
        <h1>Update Exam</h1>

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="exam_name">Exam Name</label>
                <input type="text" id="exam_name" name="exam_name" class="form-control" value="{{ exam.exam_name }}">
            </div>

            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" id="course" name="course" class="form-control" value="{{ exam.course }}">
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" class="form-control" value="{{ exam.date|default_if_none:''|date:'Y-m-d' }}">

            </div>

            <div class="form-group">
                <label for="duration">Duration (minutes)</label>
                <input type="number" id="duration" name="duration" class="form-control" value="{{ exam.duration }}">
            </div>

            <button type="submit" class="btn btn-success">Update Exam</button>
            <a href="{% url 'exam' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

</body>
</html>
