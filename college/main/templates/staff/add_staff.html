<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h4>Dashboard</h4>
        <a href="{% url 'course' %}">Courses</a>
        <a href="{% url 'exam' %}">Exams</a>
        <a href="{% url 'result' %}">Results</a>
        <a href="{% url 'staff' %}">Staff</a>
        <hr>
        <a href="{% url 'main' %}">Home</a>
    </div>

    <div class="content">
        <h1>Add Staff Member</h1>
        
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="department">Department</label>
                    <select class="form-control" id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="IT & Networking">IT & Networking</option>
                        <option value="Repair & Maintenance">Repair & Maintenance</option>
                        <option value="Design & Multimedia">Design & Multimedia</option>
                        <option value="Accounting & Finance">Accounting & Finance</option>
                        <option value="Programming">Programming</option>
                        <option value="Web & App Development">Web & App Development</option>
                        <option value="English Language & Exam Prep">English Language & Exam Prep</option>
                        <option value="Marketing & Freelancing">Marketing & Freelancing</option>
                        <option value="Engineering & Robotics">Engineering & Robotics</option>
                        <option value="General Computer Skills">General Computer Skills</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="course">Course</label>
                    <select id="course" name="course" class="form-control mt-3" required>
                        <option value="">Select Course</option>
                        <option value="Mobile Repairing Course">Mobile Repairing Course</option>
                        <option value="Laptop Repairing">Laptop Repairing</option>
                        <option value="Computer Hardware Engineering">Computer Hardware Engineering</option>
                        <option value="MCSE-MCITP-Networking">MCSE-MCITP-Networking</option>
                        <option value="CCNA-CCNP">CCNA-CCNP</option>
                        <option value="CCTV">CCTV</option>
                        <option value="AutoCAD 20 & 30">AutoCAD 20 & 30</option>
                        <option value="3D Max">3D Max</option>
                        <option value="Peach Tree, Quick Book, Tally">Peach Tree, Quick Book, Tally</option>
                        <option value="Web Designing & Development">Web Designing & Development</option>
                        <option value="MERN Stack">MERN Stack</option>
                        <option value="Android Application Course">Android Application Course</option>
                        <option value="Cloud Computing">Cloud Computing</option>
                        <option value="Bobotics">Bobotics</option>
                        <option value="Full Stack Graphic Designing">Full Stack Graphic Designing</option>
                        <option value="Adobe Illustrator">Adobe Illustrator</option>
                        <option value="Adobe Premiere Pro">Adobe Premiere Pro</option>
                        <option value="Spoken English">Spoken English</option>
                        <option value="IELTS">IELTS</option>
                        <option value="AT (English Spouse Visa Course)">AT (English Spouse Visa Course)</option>
                        <option value="Computer Course for Beginners">Computer Course for Beginners</option>
                        <option value="Computer Programming">Computer Programming</option>
                        <option value="Visual Basic">Visual Basic</option>
                        <option value="C++">C++</option>
                        <option value="Java">Java</option>
                        <option value="Digital Marketing">Digital Marketing</option>
                        <option value="Freelancing Course">Freelancing Course</option>
                        <option value="SEO (Search Engine Optimization)">SEO (Search Engine Optimization)</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'staff' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

</body>
</html>
